    - variable: "filebeat_paths"
      type: "string"
      required: true
      label: "指定日志路径"
      description: "指定日志路径"
      default: /opt/log/*.json
    - variable: "logstash_configs"
      required: true
      label: "logstash config"
      description: "logstash all config"
      default: |
        input {
          beats {
            port => 5044
          }
        }

        filter {
          json {
            source => "message"
          }
        }

        output {
          elasticsearch {
            hosts => ["elasticsearch:9200"]
          }
        }
      type: "multiline"
    - variable: "filebeat_hosts"
      required: true
      label: "设置主机地址"
      description: "设置主机地址，例如: logstash:5044, 10.0.1.112:5000"
      default: logstash:5044
      type: "string"

#config-logstash:
#  metadata:
#    logstash:
#      configs: |
#        ${logstash_configs}
elasticsearch-master:
  metadata:
    logstash:
      configs: |
        ${logstash_configs}
    fb:
      hosts: ${filebeat_hosts}
      paths: ${filebeat_paths}
